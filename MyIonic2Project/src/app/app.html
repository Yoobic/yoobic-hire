<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!--[root] property binding which sets what is essentially the first or 'root' page for the ion-nav component-->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
