<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!hero">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="hero">
    {{hero.name}}
    <ion-icon [name]="hero.icon"></ion-icon>
  </h3>
  <h4 text-center *ngIf="hero">
    You navigated here from <b>{{selectedItem.name}}</b>
  </h4>
</ion-content>
