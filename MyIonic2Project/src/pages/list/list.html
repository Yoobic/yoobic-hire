<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Marvel Heroes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngIf="heroes">
    <button ion-item>
      <ion-icon *ngFor="let hero of heroes; let i = index" name={{i}} item-left></ion-icon>
      {{heroes && hero.name}}
      <div class="item-note" item-right>
        HI
      </div>
    </button>
    </div>
  </ion-list>
  <div padding>
    You navigated here from <b>WHAT</b>
  </div>
</ion-content>
