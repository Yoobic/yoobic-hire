<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Marvel Heroes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="isDataAvailable">
    <button ion-item *ngFor="let hero of heroes">
      <ion-thumbnail item-left>
        <img src={{hero.icon}} />
      </ion-thumbnail>
      {{hero.name}}
      <div class="item-note" item-right>
      </div>
    </button>
  </ion-list>
</ion-content>
